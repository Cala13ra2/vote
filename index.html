<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <!-- navbar begins -->
      <nav class="navbar">
        <div class="navbar-container container">
          <input type="checkbox" name="" id="" />
          <div class="hamburger-lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
          </div>
          <ul class="menu-items">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Category</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Testimonial</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <h1 class="logo">Claire</h1>
        </div>
      </nav>
      <!-- navbar ends -->

      <div class="decision">
        <img src="images/unsplash_LA1VawaCjjI.svg" alt="" />
        <div id="part">
          <p class="part">Be a part of decision</p>
          <p class="Vote">Vote Today</p>
          <div class="buttons">
            <button><a href="#">REGISTER</a></button>
            <button><a href="#">READ MORE</a></button>
          </div>
        </div>
      </div>
    </header>
    <section class="section_one">
      <div class="Features">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="7"
          height="668"
          viewBox="0 0 7 668"
          fill="none"
        >
          <path
            d="M3.5 668L3.5 -0.00299072"
            stroke="#015FC7"
            stroke-width="7"
          />
        </svg>
        <p>Features</p>
      </div>
      <div class="img_parents">
        <div class="Lock">
          <img src="./images/Lock.svg" alt="" />
          <p>Secured by 256 bit encryption</p>
        </div>
        <div class="ethereum">
          <img src="images/,.svg" alt="" />
          <p>Backed by ethereum based technology</p>
        </div>
        <div class="approved">
          <img src="images/Approved Delivery.svg" alt="" />
          <p>Verifiable transactions</p>
        </div>
        <div class="hand_cursor">
          <img src="images/Hand Cursor.svg" alt="" />
          <p>Easy to use</p>
        </div>
        <div class="low_price">
          <img src="images/Low Price.svg" alt="" />
          <p>Cheaper than ballot voting system</p>
        </div>
        <div class="time_span">
          <img src="images/Time Span.svg" alt="" />
          <p>Faster voting process</p>
        </div>
      </div>
    </section>
  </body>
</html>
